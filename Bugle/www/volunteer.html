<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle: Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index" ng-init="fetchSession()">

    <!-- The Volunteer Home Page -->

    <div class='home active'>

        <div class='home__header center_text'>
            <h2>Welcome {{user.uName}}</h2>
        </div>
        
        <div class='home__content my_container'>
            <h4>
                Available volunteer Organizations
            </h4>
            <ul data-ng-init="getOrganizations()">
                <li data-ng-repeat="org in organizations" ng-click="openOrgEvents(org)">{{org.uName}}
                </li>
            </ul>
        </div>

        <div class='home__footer'>
            <div class="nav_bar">
                <a href="volunteer.html" class="active">Organizations</a>
                <a href="volunteerEvents.html">Applied</a>
                <a href="chat.html">Chat</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>

    </div>

    <!-- End Volunteer Home Page -->
   
</body>

</html>
