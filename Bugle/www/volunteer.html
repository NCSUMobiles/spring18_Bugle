<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index">

    <!-- The Volunteer Home Page -->

    <div class='home active'>

        <div class='home__header center_text'>
            <h1>Welcome <span>{{loggedInUser}}</span></h1>
        </div>

        <div class='home__content container'>
            <h4>
                Available volunteer Organizations
            </h4>
            <br><br>
            <ul>
                <li data-ng-repeat="org in organizations">{{org.name}}
                </li>
            </ul>
        </div>

        <div class='home__footer'>
            <div class="nav_bar">
                <a href="volunteer.html" class="active">Organizations</a>
                <a href="#news">Applied</a>
                <a href="chat.html">Chat</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>

    </div>

    <!-- End Volunteer Home Page -->
   
</body>

</html>
