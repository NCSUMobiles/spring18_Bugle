<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index">

    <!-- The Chat Page -->

    <div class='home active'>

        <div class='home__header center_text'>
            <h1>Welcome {{user.name}}</h1>
        </div>

        <div class='home__content container'>
            Main Chat Content
        </div>

        <div class='home__footer'>
            <div class="nav_bar"> <!-- use ng-if to check the type of user and display this menu accordingly -->
                <a href="organization.html" ng-if="user.type == 'org'">Events</a>
                <a href="volunteer.html" ng-if="user.type == 'vol'">Organizations</a>
                <a href="#home" ng-if="user.type == 'vol'">Applied</a>
                <a href="#news" ng-if="user.type == 'org'">Volunteers</a>
                <a href="chat.html" class="active">Chat</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>

    </div>

    <!-- End Chat Page -->
    
</body>

</html>
