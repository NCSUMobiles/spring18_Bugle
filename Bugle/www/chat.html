<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta content="img/logo_128.png" itemprop="image">
    <link href="img/logo_128.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="<yourclientID>.apps.googleusercontent.com">
    <title>Bugle: Chat</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <script src="/node_modules/read-more/js/directives/readmore.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index" ng-init="fetchSession()" onload="initialize()">

    <!-- The Chat Page -->

    <div class='home active'>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Go Back" ng-click="gotoPage('chats')">
                    <i class="fas fa-angle-left"></i>
                </md-button>
                <span flex>{{chat.cName}}</span>
            </div>
        </md-toolbar>

        <div class='home__content my_container'>
            <div id="my-chat">
                <div id="chat-window">
                    <div id="output"></div>
                </div>
                <form>
                    <input id="handle" ng-show="false" type="text" ng-value="user.uName" />
                    <input id="chatID" ng-show="false" type="text" ng-value="chat.cId" />
                    <input id="eventID" ng-show="false" type="text" ng-value="chat.eId" />
                    <input id="mID" ng-show="false" type="text" ng-value="chat.mId" />
                    <input id="message" type="text" placeholder="Message" style="border: solid 1px lightgray;" />
                    <button type="submit" class="send_button" id="send">Send</button>
                </form>
            </div>
        </div>

        <div class='home__footer'>
            <div class="nav_bar">
                <!-- use ng-if to check the type of user and display this menu accordingly -->
                <a href="organization.html" ng-if="user.type == 'org'">Events</a>
                <a href="volunteer.html" ng-if="user.type == 'vol'">Organizations</a>
                <a href="volunteerEvents.html" ng-if="user.type == 'vol'">Applied</a>
                <a href="eventVolunteers.html" ng-if="user.type == 'org'">Volunteers</a>
                <a href="chats.html" class="active">Chats</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>

    </div>
    <script src="js/chat.js"></script>
    <!-- End Chat Page -->

</body>

</html>
