<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle: Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script type="text/javascript" src="js/app.js"></script>    
</head>

<body ng-controller="index" ng-init="fetchSession()">

    <!-- The Chat Page -->

    <div class='home active'>

        <div class='home__header center_text'>
            <h2>Welcome {{user.uName}}</h2>
        </div>

        <div class='home__content my_container'>
            <div>
                <div class="chat-container">
        
                    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
                    <!-- Chat Messages -->
                    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
                    <div class="chat-messages">
                        <div class="chat-header">
                            Chat Group for event {{event.eName}}
                        </div>
                        <div ng-repeat="message in messages">
        
                            <div class="sent-message" ng-class="{me: message.user.name == me.name}">
                                <span class="username">{{ message.user.name }}:</span>
                                {{ message.data }}
                            </div>
        
                            <div class="clear"></div>
        
                        </div>
                    </div>
        
                    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
                    <!-- User Input -->
                    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
                    <form ng-submit="send()" class="chat-input">
                        <input type="text" ng-model="textbox" autofocus>
                        <input type="submit" class="send-icon" value="SEND">
                        <input type="submit" value=" "
                            class="sent-indicator {{ status }}">
                    </form>
        
                </div>
            </div>
        </div>

        <div class='home__footer'>
            <div class="nav_bar"> <!-- use ng-if to check the type of user and display this menu accordingly -->
                <a href="organization.html" ng-if="user.type == 'org'">Events</a>
                <a href="volunteer.html" ng-if="user.type == 'vol'">Organizations</a>
                <a href="volunteerEvents.html" ng-if="user.type == 'vol'">Applied</a>
                <a href="eventVolunteers.html" ng-if="user.type == 'org'">Volunteers</a>
                <a href="chat.html" class="active">Chat</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>

    </div>

    <!-- End Chat Page -->
    
</body>

</html>
