<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index">

    <!-- The Organization Home Page -->

    <div class='home active'>

        <div class='home__header center_text'>
            <h1>Welcome {{user.name}}</h1>
        </div>

        <div  class='home__content container' >
                <h4>
                    Volunteer Applications for {{event.name}}
                </h4>
                <br>
                <form method="post">
                <input type="hidden" id='e_id' name="e_id" value='{{event.id}}'/>
                <ul>
                    <li data-ng-repeat="volunteer in volunteers">
                        <input name='u_ids' value="{{volunteer.id}}" type="checkbox">
                        {{volunteer.name}}
                    </li>
                </ul>
                <br>
                <button type="submit" name="approve" formaction="/approve-volunteers" class="btn btn-success">Approve</button>
                <button type="submit" name="reject" formaction="/reject-volunteers" class="btn btn-danger pull-right">Reject</button>
            </form>

        </div>

        <div class='home__footer'>
            <div class="navbar">
                <a href="organization.html" class="active">Events</a>
                <a href="eventVolunteers.html">Volunteers</a>
                <a href="chat.html">Chat</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>

    </div>

    <!-- End Organization Home Page -->
    
</body>

</html>
