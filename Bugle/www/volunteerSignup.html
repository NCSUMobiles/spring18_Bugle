<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta content="img/logo_128.png" itemprop="image">
    <link href="img/logo_128.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle: Sign up</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script src="/node_modules/read-more/js/directives/readmore.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index" ng-init="fetchSession()">

    <form name="form" ng-submit="register('vol')" role="form" class="ng-dirty ng-valid-parse ng-invalid ng-invalid-required">

        <div class="imgcontainer">
            <img src="img/logo_64.png" alt="logo" class="logo">
        </div>

        <div class="container">

            <md-input-container class="md-icon-float md-block">
                <label>Name</label>
                <input ng-model="u_name" type="text" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Email</label>
                <input ng-model="email" type="email" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Birth Date</label>
                <input ng-model="dob" type="date" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Password</label>
                <input ng-model="password" type="password" required>
            </md-input-container>
            
            <md-input-container class="md-icon-float md-block">
                <label>Confirm Password</label>
                <input ng-model="cpsw" type="password" required>
            </md-input-container>
            
            <button type="submit" class="btn-shadow" ng-disabled="form.$invalid || dataLoading">Sign Up</button>
            <md-progress-circular class="center_text" md-mode="indeterminate" ng-show="dataLoading"></md-progress-circular>
            <a href="login.html" class="linkbuttonred">Cancel</a>

        </div>

    </form>

</body>

</html>
