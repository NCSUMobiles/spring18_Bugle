<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index">

    <form ng-submit="login()">

        <div class="imgcontainer">
            <img src="img/logo_128.png" alt="logo" class="logo">
        </div>

        <div class="container">
            <label for="email">
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" name="email" ng-model="email" required>

            <label for="pwd">
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="pwd" ng-model="password" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class='container'>
            <a href="volunteerSignup.html" class="linkbutton">Volunteer Sign Up</a>
            <a href="organisationSignup.html" class="linkbutton">Organization Sign Up</a>
        </div>

        <div class="container">
            <span class="psw">
                <a href="#">Forgot Password?</a>
            </span>
        </div>
        
    </form>

</body>

</html>
