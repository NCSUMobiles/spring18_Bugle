<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta content="img/logo_128.png" itemprop="image">
    <link href="img/logo_128.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle: Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="index" ng-init="fetchSession()">

    <form ng-submit="login()">

        <div class="imgcontainer">
            <img src="img/logo_128.png" alt="logo" class="logo">
        </div>

        <div class="container">
            <label for="email">
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" name="email" ng-model="email" required>

            <label for="pwd">
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="pwd" ng-model="password" required>

            <button type="submit" ng-disabled="dataLoading">Login</button>
            
        </div>

        <div class='container'>
            <a href="volunteerSignup.html" class="linkbutton">Volunteer Sign Up</a>
            <a href="organisationSignup.html" class="linkbutton">Organization Sign Up</a>
        </div>

        <div class="container">
            <span class="psw">
                <a href="#">Forgot Password?</a>
            </span>
        </div>
        
    </form>

</body>

</html>
