<!DOCTYPE html>
<html ng-app="root">

<head>
    <meta content="img/logo_128.png" itemprop="image">
    <link href="img/logo_128.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bugle: Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <script src="/node_modules/read-more/js/directives/readmore.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-controller="index" ng-init="fetchSession()">

    <!-- The Organization Home Page -->

    <div class='home active'>

        <div class='home__header center_text'>
            <h3><b>{{user.uName}}</b></h3>
        </div>

        <div class='home__content my_container'>
            <br>
            <a class="btn btn-success btn-shadow pull-right" href="createEvent.html">Create Event</a>
            <h4>
                Your Events
            </h4>
            
            <ul data-ng-init="getOrganizationEvents(user.uId)">
                <!--TODO: should we redirect it to a edit event page instead?-->
                <li data-ng-repeat="event in events" class="btn-shadow"><a class="plainlink" href="eventVolunteers.html">{{event.eName}}</a></li>
            </ul>
        </div>

        <div class='home__footer'>
            <div class="nav_bar" style="bottom: 0">
                <a href="organization.html" class="active">Events</a>
                <a href="eventVolunteers.html">Volunteers</a>
                <a href="chat.html">Chat</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>

    </div>

    <!-- End Organization Home Page -->
    
</body>

</html>
